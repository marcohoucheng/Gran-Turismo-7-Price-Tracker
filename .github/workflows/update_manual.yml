name: Update script manually
on:
  workflow_dispatch
permissions:
  contents: write
jobs:
  update:
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run update.py
        run: python update.py
      - name: Configure git
        run: |
          git config user.name marcohoucheng
          git config user.email marcohoucheng@gmail.com
      - name: Add, commit, and push file
        run: |
          git add .
          git commit -m "Update file from script"
          git push
      - name: Run today_email.py
        env:
          GMAIL_ADDRESS : ${{ secrets.GMAIL_ADDRESS }}
          GMAIL_PASSWORD : ${{ secrets.GMAIL_PASSWORD }}
          RECIPIENTS : ${{ secrets.RECIPIENTS }}
        run: python today_email.py
